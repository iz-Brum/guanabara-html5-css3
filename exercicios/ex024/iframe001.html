<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>

    <style>
        iframe{
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do 
        
        <iframe src="https://www.cursoemvideo.com" frameborder="0" scrolling="no"> <!-- scrolling tem como parametros yes ou no. -->
            <a href="http://www.cursoemvideo.com" target="_blank" rel="noopener noreferrer">cursoemvideo</a>
        </iframe>
        
        para aprender a programar.</p>

        <p>O site do 
            <iframe src="https://www.google.com" frameborder="0"> 
                <a href="http://www.google.com" target="_blank" rel="noopener noreferrer">Google</a>
            </iframe> é muito legal, mas ele não é aberto para ser usado diretamente na tag &ltiframe&gt.</p>

        <p>O repositório do Guanabara 
            <iframe src="https://gustavoguanabara.github.io" frameborder="0">
                no <a href="http://gustavoguanabara.github.io" target="_blank" rel="noopener noreferrer"> GitHub</a>
            </iframe> também é muito legal, mas ele não é aberto para ser usado diretamente na tag &ltiframe&gt.</p>
</body>
</html>
