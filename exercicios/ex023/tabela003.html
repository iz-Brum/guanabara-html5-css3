<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 300px;
            border-collapse: collapse;
        }

        td{
            border: 1px solid black;
            padding: 10px;
            text-align: center; /* Alinhamento horizontal */
            
        }

    </style>
</head>
<body>
    <h1>Mesclagem de Células</h1>

    <table>
        <tr> <!-- Primeira linha -->
            <td>A</td>
            <td colspan="2">B</td> 
            <!-- <td>C</td> -->
        </tr>
        <tr> <!-- Segunda linha -->
            <td rowspan="3">D</td>
            <td>E</td>
            <td rowspan="2">F</td>
        </tr>
        <tr> <!-- Terceira linha -->
            <!-- <td>G</td> -->
            <td>H</td>
            <!-- <td>I</td> -->
        </tr>
        <tr> <!-- Quarta linha -->
            <!-- <td>J</td> -->
            <!-- <td>K</td> -->
            <td colspan="2">L</td>
        </tr>
    </table>
</body>
</html>

<!-- A atributo 'colspan' é usado em elementos <td> (células de dados) ou <th> (células de cabeçalho) em tabelas HTML para indicar quantas colunas adjacentes a célula deve abranger ou combinar. -->
