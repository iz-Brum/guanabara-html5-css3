<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 007</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>

    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iestado">Estado:</label>
            <select name="estado" id="iestado">
            <option value="" selected>-------- escolha --------</option>

                <optgroup label="Região Sudeste">
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                </optgroup>

                <optgroup label="Região Nordeste">
                    <option value="MA">Maranhão</option>
                    <option value="PE">Pernambuco</option>
                    <option value="RN">Rio Grande do Norte</option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="iprofissao">Profissão:</label>
            <input type="text" name="profissao" id="iprofissao" list="lista-profissao">
            <datalist id="lista-profissao">
                <option value="ADM">Administrador</option>
                <option value="DEV">Desenvolvedor</option>
                <option value="PROF">Professor</option>
            </datalist>
        </p>
        
        <p>
            <label for="imensagem">Mensagem:</label> <br>
            <textarea name="mensagem" id="imensagem" cols="50" rows="5" placeholder="placeholder funcionando na textarea, 2023"></textarea>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

</body>
</html>

    Não utlizar o método get quando for necessário receber e enviar arquivos e também quando necessário envio de textos grandes (textarea).
