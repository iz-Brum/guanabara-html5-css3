<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 003</title>
</head>
<body>
    <h1>Teste de Formulário</h1>

    <form action="cadastro.php" method="get" >
        <p>
            <label for="inome-completo">Nome:</label>
            <input type="text" name="nome-completo" id="inome-completo" autocomplete="name" maxlength="30" placeholder="nome completo" required>
        </p>
        <p>
            <label for="imedia">Média:</label>
            <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.1" required>
        </p>
        <p>
            <label for="imes">Período letivo:</label>
            <input type="month" name="mes" id="imes" value="2023-09">
        </p>
        <p>
            <label for="idia">Dia da prova:</label>
            <input type="date" name="dia" id="idia" value="2023-09-13">
        </p>
        <p>
            <label for="ihora">Horário da prova</label>
            <input type="time" name="hora" id="ihora">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>

<!-- 
A propriedade step="0.1" é usada em elementos <input> do tipo "number" em formulários HTML. Ela especifica o incremento que será aplicado ao valor do campo quando o usuário interagir com os controles de aumento/diminuição associados a esse campo.

Por exemplo, se você tem um campo <input> com type="number" e step="0.1", e o usuário interagir com as setas de aumento/diminuição, o valor do campo será alterado em incrementos de 0.1.
 -->
