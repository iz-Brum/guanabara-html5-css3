<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 005</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="imasculino" value="M"><label for="imasculino">Masculino</label> <br>
            <input type="radio" name="sexo" id="ifeminino" value="F"><label for="ifeminino">Feminino</label> <br>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <p>
                <input type="checkbox" name="basquete" id="ibasquete"><label for="ibasquete">Basquete</label> <br>
                <input type="checkbox" name="futebol" id="ifutebol"><label for="ifutebol">Futebol</label> <br>
                <input type="checkbox" name="natacao" id="inatacao"><label for="inatacao">Natação</label> <br>
                <input type="checkbox" name="tenis-de-mesa" id="itenis-de-mesa" checked><label for="itenis-de-mesa">Tênis</label> de Mesa <br>
                <input type="checkbox" name="volei" id="ivolei"><label for="ivolei">Volêi</label> <br>
            </p>
           
        </fieldset>
            <!-- Estudar mais sobre RegEx -->
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        
    </form>
    
</body>
</html>

<!-- 
Todos os inputs do tipo "radio" devem conter o mesmo "name" e diferentes "id". Com radio apenas um do itens poderá ser enviado.
 -->
