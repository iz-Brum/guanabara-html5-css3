<!DOCTYPE html>
<!-- Nesse exercício, veremos as formas como as cores podem ser representadas em seu estilo -->
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>

    <style>
        *{ /* (*) Indica as configurações globais das css */
            height: 100%;
        }
        body{
            background-image: linear-gradient(to bottom, white 10%, black); /* Define um GRADIENTE LINEAR de cores para o fundo */
        /*  background-image: radial-gradient(circle, white, black); /* Define um GRADIENTE RADIAL de cores para o fundo */
            background-attachment: fixed; /* Define o fundo para FIXO */
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
    

</body>
</html>
